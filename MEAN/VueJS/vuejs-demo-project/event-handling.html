<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS App2</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app-2">
  <button @click="clickEventHandle" @keyup.enter="keyUpEventHandle">Click Me!</button>
</div>
<script>
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: 'You loaded this page on ' + new Date()
        },
        methods: {
            clickEventHandle: function () {
                alert("Click Event Handled!");
            },
            keyUpEventHandle: function () {
                alert("Keyup Enter Event Handled!");
            }
        }
    })
</script>
</body>
</html>
