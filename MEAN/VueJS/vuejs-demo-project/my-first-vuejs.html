<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First VueJS</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app" :name="name">
    {{ message }}
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            name: 'test'
        }
    });
</script>
